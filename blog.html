<!DOCTYPE html>

<head>

    <title>Slice 4D Shooter - Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jura:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2a2a2a;
            color: #fff;
            font-family: 'Orbitron', 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
        }
        
        .container {
            max-width: 992px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 1.0);
            padding: 6.4px 0;
            z-index: 1000;
            border-bottom: 2.4px solid rgba(45, 223, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 3840px;
            margin: 0 auto;
            padding: 0 16px;
            flex: 1;
        }
        
        .nav-item {
            margin: 0 22px;
            color: #fff;
            text-decoration: none;
            font-size: 16.8px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: #00f3ff;
        }
        
        .nav-item.active {
            color: #00f3ff;
            font-weight: bold;
        }
        
        .nav-item.donate {
            background-color: #ff8a30;
            padding: 4px 32px;
            border-radius: 24px;
            color: white;
        }
        
        .nav-item.donate:hover {
            background-color: #ff8a30;
            transform: scale(1.05);
        }
        
        .nav-item.donate::after {
            content: " ♥";
        }
        
        .language-selector {
            position: fixed;
            top: 7px;
            right: 15px;
            z-index: 1001;
        }
        
        .language-btn {
            background: rgba(0, 213, 255, 0.1);
            border: 1px solid #00f3ff;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 1002;
        }
        
        .language-btn:hover {
            background: rgba(0, 243, 255, 0.3);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1a1a1a;
            border: 1px solid #00f3ff;
            border-radius: 5px;
            margin-top: 5px;
            display: none;
            flex-direction: column;
            min-width: 120px;
            z-index: 1003;
        }
        
        .language-dropdown.show {
            display: flex;
        }
        
        .language-option {
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        
        .language-option:hover {
            background: rgba(0, 243, 255, 0.2);
        }
        
        .blog-hero {
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-top: 60px;
        }
        
        .blog-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            z-index: 1;
        }
        
        .blog-title {
            position: relative;
            z-index: 3;
            font-size: 25.6px;
            letter-spacing: 1.6px;
            text-transform: uppercase;
            color: #00f3ff;
            text-align: center;
        }
        
        .blog-content {
            padding: 34px 0;
        }
        
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .blog-post {
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 243, 255, 0.2);
        }
        
        .post-title {
            font-size: 24px;
            color: #00f3ff;
            margin-bottom: 15px;
        }
        
        .post-excerpt {
            color: #cccccc;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .footer {
            background-color: #2a2a2a;
            padding: 48px 0 24px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: space-between;
            max-width: 992px;
            margin: 0 auto 0px;
            gap: 16px;
        }
        
        .social-link {
            color: #c4c4c4;
            font-size: 36px;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .social-link:hover {
            color: #ffffff;
            transform: translateY(-2.4px);
        }
        
        .x-icon {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        
        .contact-email {
            color: #00f3ff;
            font-size: 16px;
            margin: 24px 0;
            display: block;
        }
        
        .copyright {
            color: #666;
            font-size: 11.2px;
            margin-top: 24px;
        }
        
        @media (max-width: 784px) {
            .navbar {
                padding: 8px 0;
            }
            
            .nav-container {
                flex-wrap: wrap;
            }
            
            .nav-item {
                margin: 4px 8px;
                font-size: 11.2px;
            }
            .blog-background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
                z-index: 1;
            }

            .blog-hero {
                height: 12vh;
                margin-top: 62px;
            }

            .blog-background {
                height: 78%;
            }
            
            .blog-title {
                font-size: 19px;
                letter-spacing: 1.5px;
            }
            
            .post-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .social-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            
            .social-link {
                flex: none;
                width: 40px;
                font-size: 26px;
            }
            
            .language-selector {
                top: 10px;
                right: 10px;
            }
            
            .language-btn {
                font-size: 12px;
                padding: 4px 8px;
            }
        }
    </style>
</head>

    <script>
        // Language translations
        const translations = {
            en: {
                'nav.about': 'About',
                'nav.team': 'Team',
                'nav.download': 'Download',
                'nav.blog': 'Blog',
                'nav.roadmap': 'Roadmap',
                'nav.donate': 'Donate',
                'blog.title': 'BLOG'
            },
            ru: {
                'nav.about': 'О проекте',
                'nav.team': 'Команда',
                'nav.download': 'Скачать',
                'nav.blog': 'Блог',
                'nav.roadmap': 'План разработки',
                'nav.donate': 'Поддержать',
                'blog.title': 'БЛОГ'
            },
            es: {
                'nav.about': 'Acerca de',
                'nav.team': 'Equipo',
                'nav.download': 'Descargar',
                'nav.blog': 'Blog',
                'nav.roadmap': 'Hoja de ruta',
                'nav.donate': 'Donar',
                'blog.title': 'BLOG'
            },
            fr: {
                'nav.about': 'À propos',
                'nav.team': 'Équipe',
                'nav.download': 'Télécharger',
                'nav.blog': 'Blog',
                'nav.roadmap': 'Feuille de route',
                'nav.donate': 'Faire un don',
                'blog.title': 'BLOG'
            },
            de: {
                'nav.about': 'Über',
                'nav.team': 'Team',
                'nav.download': 'Download',
                'nav.blog': 'Blog',
                'nav.roadmap': 'Fahrplan',
                'nav.donate': 'Spenden',
                'blog.title': 'BLOG'
            },
            zh: {
                'nav.about': '关于',
                'nav.team': '团队',
                'nav.download': '下载',
                'nav.blog': '博客',
                'nav.roadmap': '路线图',
                'nav.donate': '捐赠',
                'blog.title': '博客'
            },
            ja: {
                'nav.about': 'About',
                'nav.team': 'チーム',
                'nav.download': 'ダウンロード',
                'nav.blog': 'ブログ',
                'nav.roadmap': 'ロードマップ',
                'nav.donate': '寄付',
                'blog.title': 'ブログ'
            },
            ko: {
                'nav.about': '소개',
                'nav.team': '팀',
                'nav.download': '다운로드',
                'nav.blog': '블로그',
                'nav.roadmap': '로드맵',
                'nav.donate': '기부',
                'blog.title': '블로그'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const languageBtn = document.getElementById('languageBtn');
            const languageDropdown = document.getElementById('languageDropdown');
            const currentLangCode = document.getElementById('currentLangCode');
            
            // Get saved language or default to English
            let currentLanguage = localStorage.getItem('selectedLanguage') || 'en';
            
            // Apply saved language on page load
            changeLanguage(currentLanguage);
            currentLangCode.textContent = currentLanguage.toUpperCase();
            
            // Language selection functionality
            languageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageDropdown.classList.toggle('show');
            });
            
            document.addEventListener('click', function(e) {
                if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                    languageDropdown.classList.remove('show');
                }
            });
            
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    changeLanguage(lang);
                    languageDropdown.classList.remove('show');
                    currentLangCode.textContent = lang.toUpperCase();
                    
                    // Save language preference
                    localStorage.setItem('selectedLanguage', lang);
                    
                    // Update URL with language parameter without reloading
                    const url = new URL(window.location);
                    url.searchParams.set('lang', lang);
                    window.history.replaceState({}, '', url);
                });
            });
            
            // Check for language parameter in URL
            function checkUrlLanguage() {
                const urlParams = new URLSearchParams(window.location.search);
                const langParam = urlParams.get('lang');
                if (langParam && translations[langParam]) {
                    changeLanguage(langParam);
                    currentLangCode.textContent = langParam.toUpperCase();
                    localStorage.setItem('selectedLanguage', langParam);
                }
            }
            
            // Handle browser back/forward navigation
            window.addEventListener('popstate', function() {
                checkUrlLanguage();
            });
            
            // Check URL on initial load
            checkUrlLanguage();
            
            function changeLanguage(lang) {
                currentLanguage = lang;

                // Change font for Russian language
                if (lang === 'ru') {
                    document.body.style.fontFamily = "'Jura', 'Arial', sans-serif";
                } else {
                    document.body.style.fontFamily = "'Orbitron', 'Arial', sans-serif";
                }

                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[lang] && translations[lang][key]) {
                        // For links, preserve the href and only change the text
                        if (element.tagName === 'A') {
                            const originalHref = element.getAttribute('href');
                            element.textContent = translations[lang][key];
                            if (originalHref) {
                                element.setAttribute('href', originalHref);
                            }
                        } else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });
            }
            
            // Modify all internal links to include language parameter
            document.querySelectorAll('a[href]').forEach(link => {
                const href = link.getAttribute('href');
                // Only modify internal links (not starting with http or #)
                if (href && !href.startsWith('http') && !href.startsWith('#') && !href.startsWith('mailto:')) {
                    link.addEventListener('click', function(e) {
                        // For internal navigation, preserve language
                        const url = new URL(href, window.location.origin);
                        url.searchParams.set('lang', currentLanguage);
                        link.setAttribute('href', url.toString());
                    });
                }
            });
        });
    </script>
